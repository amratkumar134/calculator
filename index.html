<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="user_input">
                <input class="inp" placeholder="start here">
                

            </div>
            <div class="controls">
                <button class="control_button" onclick="setValue(1)">1</button>
                <button class="control_button" onclick="setValue(2)">2</button>
                <button class="control_button" onclick="setValue(3)">3</button>
                <button class="control_button"onclick="setValue('+')">+</button>

                <button class="control_button"onclick="setValue(4)">4</button>
                <button class="control_button"onclick="setValue(5)">5</button>
                <button class="control_button"onclick="setValue(6)">6</button>
                <button class="control_button"onclick="setValue('-')">-</button>

                <button class="control_button"onclick="setValue(7)">7</button>
                <button class="control_button"onclick="setValue(8)">8</button>
                <button class="control_button"onclick="setValue(9)">9</button>
                <button class="control_button"onclick="setValue('*')">*</button>

                <button class="control_button"onclick="setValue(0)">0</button>
                <button class="control_button"onclick="setValue('/')">/</button>
                <button class="control_button"onclick="setValue('.')">.</button>
                <button class="control_button"onclick="squareRoot()">&#8730;</button>

                <button class="control_button"onclick="backSpace()" >c</button>
                <button class="control_button"onclick="calculate()">=</button>
            
                <button class="control_button"onclick="clearAll()">ac</button>
                
               
                




            </div>
        </div>

    </section>
    
</body>
</html>
